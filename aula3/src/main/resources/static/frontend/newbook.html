<div class="container-fluid" th:insert="../templates/header">...</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div style="width: 50%; align-content: center;">
                <form action="#" th:action="@{/books/admin/newbook}" th:object="${book}" method="post">
                    <div class="form-group">
                        <label for="name">TÃ­tulo do Livro</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                               placeholder="Livro" th:field="*{title}">
                    </div>
                    <div class="form-group">
                        <label for="author">Autor</label>
                        <input type="text" class="form-control" id="author"
                               placeholder="Author" th:field="*{author}">
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" class="form-control" id="publisher"
                               placeholder="Publisher" th:field="*{publisher}">
                    </div>
                    <div class="form-group">
                        <label for="cover">Select Image:</label>
                        <input type="file" class="form-control" id="cover">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
        </div>
        <div class="col">
                <table th:if="${success}" class="table table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th>File name</th>
                        <td th:text="*{fileName}"></td>
                    </tr>
                    <tr>
                        <th>File size</th>
                        <td th:text="*{fileSize} + ' bytes'"></td>
                    </tr>
                    <tr>
                        <th>File content type</th>
                        <td th:text="*{fileType}"></td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" th:insert="../templates/footer">...</div>
