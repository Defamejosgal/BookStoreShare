<div class="container-fluid" th:insert="../templates/header">...</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    <div th:each="book : ${books}" class="card" style="width: 18rem;margin-left: 30px;">
        <a th:href= " @{'/books/productpage'(id=${book.id})}">
        <img class="card-img-top" style="object-fit:scale-down;
        max-height: 300px; width: auto;" th:src="${book.cover}" alt="..."
        ></a>

        <div class="card-body">
            <h5 class="card-title" th:text="${book.title}"></h5>
            <p class="card-text" th:text="${book.author}"></p>
            <p class="card-text" th:text="${book.publisher}"></p>

                <a aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                   class="btn btn-primary nav-item"
                   data-bs-target="#navbarSupportedContent"
                   type="button"
                th:href= " @{'/books/productpage'(id=${book.id})}">Product Page
                </a>

        </div>
    </div>
</div>
<div class="container-fluid" th:insert="../templates/footer">...</div>
